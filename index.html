<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bud</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <!-- section-center start -->
    <section class="section-center">

        <!-- form start -->
        <form action="" class="grocery-form">

            <!-- alert start -->
            <div class="alert"></div>
            <!-- alert end -->

            <h4>grocery bud</h4>

            <!-- form-row start -->
            <div class="form-row">

                <input type="text" class="form-input" id="grocery" placeholder="e.g. eggs" />

                <button type="submit" class="btn submit-btn text-small">submit</button>

            </div>
            <!-- form-row end -->

        </form>
        <!-- form end -->

        <!-- list start -->
        <div class="grocery-container">

            <!-- list items start -->
            <div class="grocery-list">

                <!-- grocery items go here -->

            </div>
            <!-- list items end -->

            <!-- clear list button start -->
            <button type="submit" class="clear-btn text-small">
                clear items
            </button>
            <!-- clear list button end -->

        </div>
        <!-- list end -->

    </section>
    <!-- section-center end -->

    <!-- javascript -->
    <script src="./app.js"></script>
</body>

</html>
